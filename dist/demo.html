<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>plateNumberInput demo</title>

</head>

<body>
  <script src="https://unpkg.com/vue"></script>
  <script src="./plateNumberInput.umd.js"></script>

  <div id="app">
    <plate-number-input v-model="carnum" @saveButtonClick='onSaveButtonClick'>
      <div>
        slot 的内容 {{carnum}}
      </div>
    </plate-number-input>
  </div>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          carnum: "粤B123452"
        };
      },
      methods: {
        onSaveButtonClick(isSaveButtonActive) {
          console.log(
            isSaveButtonActive ? "此时保存按钮可用" : "此时保存按钮不可用"
          );
        }
      }
    })
  </script>

</body>

</html>
